<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Custom Dropdown</title>
</head>
<body>
    <div onclick="toggleDropdown()">
        <h4 id="selected">Select Item</h4><img src="images/arrowdown.png">
    </div>
    <ul id="dropdown">
        <li onclick='selectItem("first")' class="item">First Item</li>
        <li onclick='selectItem("second")' class="item">Second Item</li>
        <li onclick='selectItem("third")' class="item">Third Item</li>
        <li onclick='selectItem("fourth")' class="item">Fourth Item</li>
        <li onclick='selectItem("fifth")' class="item">Fifth Item</li>
    </ul>
    <script src="main.js"></script>
</body>
</html>
